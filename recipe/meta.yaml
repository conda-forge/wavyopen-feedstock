{% set name = "wavyopen" %}
{% set version = "0.2.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dca87b15c77f0dc8b118a97d5313323afc221b906e89fc734912e88321a458ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - wavyDownload = wavy.apps.standalone.download:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.5
    - numpy >=1.20
    - scipy >=1.9
    - netcdf4 >=1.6
    - pyyaml >=6
    - cmocean >=3
    - joblib >=1.4
    - pandas >=2.2
    - xarray >=2024
    - pyresample >=1.30
    - geojson >=2.5
    - cartopy >=0.20
    - pygam >=0.9
    - roaring-landmask >=0.10
    - copernicusmarine >=2.0
    - xdg
    - tqdm >=4
    - python-dotenv
    - click
    - scikit-learn >=1.6
    - yapf

test:
  imports:
    - wavy
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/bohlinger/wavy
  summary: 'A package for processing/calibrating/validating wave measurements and wave model output.'
  description: A package for processing/calibrating/validating wave measurements and wave model output.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://wavyopen.readthedocs.io
  dev_url: https://github.com/bohlinger/wavy

extra:
  recipe-maintainers:
    - bohlinger
    - gauteh
